  <script>

    const radius = 200;

    // ЁЯОБ р╕гр╕▓р╕вр╕Бр╕▓р╕гр╕гр╕▓р╕Зр╕зр╕▒р╕ер╕Чр╕╡р╣Ир╕Др╕╕р╕Ур╣Гр╕лр╣Йр╕бр╕▓
    const prizeTexts = [

      "ЁЯШв р╣Др╕бр╣Ир╣Др╕Фр╣Йр╕гр╕▓р╕Зр╕зр╕▒р╕е",
      "тнР р╕кр╣Ир╕зр╕Щр╕ер╕Ф 10 р╕Ър╕▓р╕Ч",
      "ЁЯШв р╣Др╕бр╣Ир╣Др╕Фр╣Йр╕гр╕▓р╕Зр╕зр╕▒р╕е",
      "ЁЯШв р╣Др╕бр╣Ир╣Др╕Фр╣Йр╕гр╕▓р╕Зр╕зр╕▒р╕е",
      "тнР р╕кр╣Ир╕зр╕Щр╕ер╕Ф 15 р╕Ър╕▓р╕Ч",
      "ЁЯШв р╣Др╕бр╣Ир╣Др╕Фр╣Йр╕гр╕▓р╕Зр╕зр╕▒р╕е",
      "тнР р╕кр╣Ир╕зр╕Щр╕ер╕Ф 10 р╕Ър╕▓р╕Ч",
      "ЁЯШв р╣Др╕бр╣Ир╣Др╕Фр╣Йр╕гр╕▓р╕Зр╕зр╕▒р╕е",
      "тнР р╕кр╣Ир╕зр╕Щр╕ер╕Ф 5 р╕Ър╕▓р╕Ч",
      "ЁЯШв р╣Др╕бр╣Ир╣Др╕Фр╣Йр╕гр╕▓р╕Зр╕зр╕▒р╕е",
      "ЁЯШв р╣Др╕бр╣Ир╣Др╕Фр╣Йр╕гр╕▓р╕Зр╕зр╕▒р╕е",
      "ЁЯОБ ALLр╕кр╕ер╕▒р╕Фр╕Яр╕гр╕╡ 1 р╕Кр╕╕р╕Ф",
      "ЁЯШв р╣Др╕бр╣Ир╣Др╕Фр╣Йр╕гр╕▓р╕Зр╕зр╕▒р╕е",
      "тнР р╕кр╣Ир╕зр╕Щр╕ер╕Ф 10 р╕Ър╕▓р╕Ч",
      "ЁЯШв р╣Др╕бр╣Ир╣Др╕Фр╣Йр╕гр╕▓р╕Зр╕зр╕▒р╕е",

      "тнР р╕кр╣Ир╕зр╕Щр╕ер╕Ф 5 р╕Ър╕▓р╕Ч",
      "ЁЯШв р╣Др╕бр╣Ир╣Др╕Фр╣Йр╕гр╕▓р╕Зр╕зр╕▒р╕е",
      "ЁЯШв р╣Др╕бр╣Ир╣Др╕Фр╣Йр╕гр╕▓р╕Зр╕зр╕▒р╕е",
    ];

    let startAngle = 0;
    const arc = (2 * Math.PI) / prizeTexts.length;

    // р╕зр╕▓р╕Фр╕зр╕Зр╕ер╣Йр╕н
    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < prizeTexts.length; i++) {
        let angle = startAngle + i * arc;

        // р╕кр╕╡р╕кр╕ер╕▒р╕Ъ
        ctx.fillStyle = i % 2 === 0 ? "#81c784" : "#c8e6c9";

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, angle, angle + arc);
        ctx.closePath();
        ctx.fill();

        // р╕Вр╣Йр╕нр╕Др╕зр╕▓р╕бр╕Хр╕гр╕Зр╕Бр╕ер╕▓р╕Зр╕Кр╣Ир╕нр╕З
        ctx.fillStyle = "#000";
        ctx.font = "14px Kanit"; // р╕Ыр╕гр╕▒р╕Ър╕Вр╕Щр╕▓р╕Фр╣Гр╕лр╣Йр╕нр╣Ир╕▓р╕Щр╕Зр╣Ир╕▓р╕в
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        let textAngle = angle + arc / 2;
        let x = centerX + Math.cos(textAngle) * radius * 0.65;
        let y = centerY + Math.sin(textAngle) * radius * 0.65;

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(textAngle);
        ctx.fillText(prizeTexts[i], 0, 0);
        ctx.restore();
      }

      // р╣Ар╕Вр╣Зр╕бр╕Кр╕╡р╣Й
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(centerX - 10, centerY - (radius + 20));
      ctx.lineTo(centerX + 10, centerY - (radius + 20));
      ctx.lineTo(centerX, centerY - (radius - 10));
      ctx.closePath();
      ctx.fill();
    }

    // р╕лр╕бр╕╕р╕Щр╕зр╕Зр╕ер╣Йр╕н
    let spinning = false;
    function spinWheel() {
      if (spinning) return;
      spinning = true;
      let spinAngle = Math.random() * Math.PI * 6 + Math.PI * 4;
      let duration = 4000;
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        let progress = timestamp - start;
        let easing = Math.min(progress / duration, 1);
        let angle = spinAngle * (1 - Math.pow(1 - easing, 3));
        startAngle = angle;
        drawWheel();

        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          showResult();
        }
      }
      requestAnimationFrame(animate);
    }

    function showResult() {
      let degrees = (startAngle * 180 / Math.PI) % 360;
      let index = Math.floor((prizeTexts.length - (degrees / (360 / prizeTexts.length))) % prizeTexts.length);
      document.getElementById("result").innerText = "ЁЯОЙ р╕Ьр╕ер╕ер╕▒р╕Юр╕Шр╣М: " + prizeTexts[index];
    }

    drawWheel();
    document.getElementById("spin").addEventListener("click", spinWheel);
  </script>
